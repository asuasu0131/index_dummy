<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>駐車場 空き状況ナビ（正確版）</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  font-family: sans-serif;
  background: #cfcfcf;
  padding: 8px;
  margin: 0;
  text-align: center;
}

h1 {
  font-size: clamp(18px, 4vw, 26px);
  margin: 6px 0;
}

#location {
  background: #fff;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
  font-size: clamp(12px, 3vw, 14px);
}

#parking-lot {
  position: relative;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 9/6.5;
  margin: auto;
  background: #bfbfbf;
  overflow: hidden;
  border-radius: 10px;
}

/* ===== 駐車ロッド ===== */
.rod {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: clamp(12px, 2.5vw, 20px);
  box-sizing: border-box;
}

.empty { background: #4caf50; }
.full  { background: #f44336; }

.nearest {
  outline: 4px solid yellow;
  box-shadow: 0 0 14px rgba(255,255,0,0.9);
}

/* 自分の位置 */
#user-marker {
  position: absolute;
  width: 14px;
  height: 14px;
  background: #2196f3;
  border-radius: 50%;
  border: 2px solid white;
  z-index: 1000;
  display: none;
}

/* 他ユーザー */
.user-marker-other {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ff9800;
  border: 2px solid white;
  border-radius: 50%;
  z-index: 999;
}

/* 矢印 */
#arrow {
  position: absolute;
  height: 2px;
  background: red;
  transform-origin: left center;
  z-index: 900;
  display: none;
}

.distance {
  font-size: clamp(10px, 2.5vw, 14px);
  font-weight: normal;
}

@media (max-width:600px){
  body{padding:4px;}
}
</style>
</head>

<body>
<h1>駐車場 空き状況ナビ（正確版）</h1>
<div id="location">位置情報を取得中...</div>
<button id="enable-orientation">方位センサを有効化</button>

<div id="parking-lot">
  <div id="user-marker"></div>
  <div id="arrow"></div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
// ===== 駐車場全体の範囲 =====
const MIN_LAT = 38.167740;
const MAX_LAT = 38.167785;
const MIN_LNG = 140.86625;
const MAX_LNG = 140.86655;

// ===== ロッド定義（矩形で緯度経度を指定） =====
let rods = [
  {id:"A1", label:"A1", latMin:38.167758, latMax:38.167762, lngMin:140.866328, lngMax:140.866332, status:0},
  {id:"A2", label:"A2", latMin:38.167763, latMax:38.167765, lngMin:140.866333, lngMax:140.866335, status:1},
  {id:"A3", label:"A3", latMin:38.167769, latMax:38.167771, lngMin:140.866337, lngMax:140.866339, status:0},
  {id:"B1", label:"B1", latMin:38.167773, latMax:38.167775, lngMin:140.866341, lngMax:140.866343, status:0},
  {id:"B2", label:"B2", latMin:38.167777, latMax:38.167779, lngMin:140.866345, lngMax:140.866347, status:1},
  {id:"B3", label:"B3", latMin:38.167781, latMax:38.167783, lngMin:140.866349, lngMax:140.866351, status:0}
];

let userLat=null, userLng=null, deviceHeading=null;
const myId = crypto.randomUUID();
let users = {};

// ===== 距離計算 =====
function calcDistance(lat1,lng1,lat2,lng2){
  const R=6371e3;
  const φ1=lat1*Math.PI/180;
  const φ2=lat2*Math.PI/180;
  const dφ=(lat2-lat1)*Math.PI/180;
  const dλ=(lng2-lng1)*Math.PI/180;
  const a=Math.sin(dφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)**2;
  return R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// ===== 緯度経度→UI座標 =====
function gpsToUI(lat,lng){
  const lot=document.getElementById("parking-lot");
  const x = (lng - MIN_LNG)/(MAX_LNG-MIN_LNG) * lot.clientWidth;
  const y = (MAX_LAT - lat)/(MAX_LAT-MIN_LAT) * lot.clientHeight;
  return {x,y};
}

// ===== 方位角計算 =====
function bearing(lat1,lng1,lat2,lng2){
  const φ1=lat1*Math.PI/180;
  const φ2=lat2*Math.PI/180;
  const λ1=lng1*Math.PI/180;
  const λ2=lng2*Math.PI/180;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
}

// ===== Socket.IO =====
const socket = io("https://parking-monitor-fr8a.onrender.com"); // Render URL
socket.on("rods_status", data=>{
  rods.forEach(r=>{
    if(data[r.id]!==undefined) r.status = data[r.id];
  });
  render();
});

socket.on("users", data=>{
  users = data;
  render();
});

function sendMyPosition(){
  if(userLat!==null && userLng!==null){
    socket.emit("update",{id:myId,lat:userLat,lng:userLng});
  }
}

// ===== 描画 =====
function render(){
  const lot = document.getElementById("parking-lot");
  const marker = document.getElementById("user-marker");
  const arrow = document.getElementById("arrow");

  document.querySelectorAll(".rod, .user-marker-other").forEach(e=>e.remove());

  let nearest=null, minDist=Infinity, nearestPos=null, userPos=null;

  if(userLat){
    userPos = gpsToUI(userLat,userLng);
    marker.style.left=(userPos.x-7)+"px";
    marker.style.top=(userPos.y-7)+"px";
    marker.style.display="block";
  }

  // ===== 駐車ロッド描画 =====
  rods.forEach(r=>{
    // 中心座標
    const centerLat = (r.latMin+r.latMax)/2;
    const centerLng = (r.lngMin+r.lngMax)/2;

    if(userLat && r.status===0){
      const dist = calcDistance(userLat,userLng,centerLat,centerLng);
      if(dist<minDist){
        minDist = dist;
        nearest = r.id;
        nearestPos = gpsToUI(centerLat,centerLng);
      }
    }

    const topLeft = gpsToUI(r.latMax, r.lngMin);
    const bottomRight = gpsToUI(r.latMin, r.lngMax);

    const d = document.createElement("div");
    d.className = "rod "+(r.status===0?"empty":"full");
    if(r.id===nearest) d.classList.add("nearest");

    d.style.left = topLeft.x+"px";
    d.style.top = topLeft.y+"px";
    d.style.width = (bottomRight.x-topLeft.x)+"px";
    d.style.height = (bottomRight.y-topLeft.y)+"px";
    d.innerHTML = `${r.label}<br>${r.status===0?"空き":"使用中"}`;

    lot.appendChild(d);
  });

  // ===== 矢印描画 =====
  if(nearestPos && userPos){
    const targetBearing = bearing(userLat,userLng,
                                  rods.find(r=>r.id===nearest).latMin+(rods.find(r=>r.id===nearest).latMax-rods.find(r=>r.id===nearest).latMin)/2,
                                  rods.find(r=>r.id===nearest).lngMin+(rods.find(r=>r.id===nearest).lngMax-rods.find(r=>r.id===nearest).lngMin)/2);
    let angleDeg = targetBearing;
    if(deviceHeading!==null) angleDeg -= deviceHeading;
    const dx = nearestPos.x-userPos.x;
    const dy = nearestPos.y-userPos.y;
    arrow.style.width = Math.hypot(dx,dy)+"px";
    arrow.style.left = userPos.x+"px";
    arrow.style.top  = userPos.y+"px";
    arrow.style.transform = `rotate(${angleDeg}deg)`;
    arrow.style.display = "block";
  }

  // 他ユーザー描画
  Object.entries(users).forEach(([id,info])=>{
    if(id===myId) return;
    const pos = gpsToUI(info.lat, info.lng);
    const other = document.createElement("div");
    other.className="user-marker-other";
    other.style.left = (pos.x-6)+"px";
    other.style.top  = (pos.y-6)+"px";
    lot.appendChild(other);
  });
}

// ===== GPS取得 =====
navigator.geolocation.watchPosition(p=>{
  userLat = p.coords.latitude;
  userLng = p.coords.longitude;
  document.getElementById("location").textContent =
    `現在地：${userLat.toFixed(5)}, ${userLng.toFixed(5)}`;
  sendMyPosition();
  render();
}, ()=>document.getElementById("location").textContent="位置情報取得不可",{enableHighAccuracy:true});

// ===== 方位センサ =====
document.getElementById("enable-orientation").addEventListener("click", ()=>{
  if(typeof DeviceOrientationEvent !== "undefined" &&
     typeof DeviceOrientationEvent.requestPermission==="function"){
    DeviceOrientationEvent.requestPermission().then(state=>{
      if(state==="granted"){
        window.addEventListener("deviceorientation", handleOrientation, true);
        alert("方位センサが有効になりました。");
      } else alert("方位センサの許可が必要です");
    });
  } else {
    window.addEventListener("deviceorientationabsolute", handleOrientation, true);
    window.addEventListener("deviceorientation", handleOrientation, true);
    alert("方位センサを有効化しました。");
  }
});

function handleOrientation(e){
  if(e.webkitCompassHeading!==undefined) deviceHeading=e.webkitCompassHeading;
  else if(e.absolute && e.alpha!==null) deviceHeading=e.alpha;
  else if(e.alpha!==null) deviceHeading=e.alpha;
  render();
}
</script>
</body>
</html>
