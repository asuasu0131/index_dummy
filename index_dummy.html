<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>駐車場 空き状況ナビ（矢印付き）</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  font-family: sans-serif;
  background: #cfcfcf;
  padding: 8px;
  margin: 0;
  text-align: center;
}

h1 {
  font-size: clamp(18px, 4vw, 26px);
  margin: 6px 0;
}

#location {
  background: #fff;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
  font-size: clamp(12px, 3vw, 14px);
}

#parking-lot {
  position: relative;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 9 / 6.5;
  margin: auto;
  background: #bfbfbf;
  overflow: hidden;
  border-radius: 10px;
}

.rod {
  position: absolute;
  width: 33.33%;
  height: 22%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: clamp(14px, 3.5vw, 24px);
  border-top: 3px solid white;
  border-bottom: 3px solid white;
  box-sizing: border-box;
}

.empty { background: #4caf50; }
.full  { background: #f44336; }

.nearest {
  outline: 4px solid yellow;
  box-shadow: 0 0 14px rgba(255,255,0,0.9);
}

#user-marker {
  position: absolute;
  width: 14px;
  height: 14px;
  background: #2196f3;
  border-radius: 50%;
  border: 2px solid white;
  z-index: 1000;
  display: none;
}

#arrow {
  position: absolute;
  height: 2px;
  background: red;
  transform-origin: left center;
  z-index: 900;
  display: none;
}

.distance {
  font-size: clamp(10px, 2.5vw, 14px);
  font-weight: normal;
}

@media (max-width: 600px) {
  body { padding: 4px; }
  .rod { border-width: 2px; }
}
</style>
</head>

<body>

<h1>駐車場 空き状況ナビ</h1>
<div id="location">位置情報を取得中...</div>
<button id="enable-orientation">方位センサを有効化</button>

<div id="parking-lot">
  <div id="user-marker"></div>
  <div id="arrow"></div>
</div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

<script>
/* =============================
   駐車場 GPS 範囲
============================= */
const MIN_LAT = 38.167755;
const MAX_LAT = 38.167785;
const MIN_LNG = 140.866325;
const MAX_LNG = 140.866355;

/* =============================
   ダミー駐車ロッド
============================= */
const rods = [
  { id:"A1", label:"A1", lat:38.167760, lng:140.866330, status:0, row:1, col:1 },
  { id:"A2", label:"A2", lat:38.167764, lng:140.866334, status:1, row:2, col:1 },
  { id:"A3", label:"A3", lat:38.167770, lng:140.866338, status:0, row:3, col:1 },
  { id:"B1", label:"B1", lat:38.167774, lng:140.866342, status:0, row:1, col:3 },
  { id:"B2", label:"B2", lat:38.167778, lng:140.866346, status:1, row:2, col:3 },
  { id:"B3", label:"B3", lat:38.167782, lng:140.866350, status:0, row:3, col:3 }
];

let userLat = null, userLng = null;
let deviceHeading = null; // 北基準角度
const myId = crypto.randomUUID();
let users = {}; // 他のユーザー情報

/* =============================
   GPS距離計算
============================= */
function calcDistance(lat1,lng1,lat2,lng2){
  const R=6371e3;
  const φ1=lat1*Math.PI/180;
  const φ2=lat2*Math.PI/180;
  const dφ=(lat2-lat1)*Math.PI/180;
  const dλ=(lng2-lng1)*Math.PI/180;
  const a=Math.sin(dφ/2)**2+Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/* =============================
   GPS → UI座標
============================= */
function gpsToUI(lat,lng){
  const lot=document.getElementById("parking-lot");
  return {
    x:(lng-MIN_LNG)/(MAX_LNG-MIN_LNG)*lot.clientWidth,
    y:(MAX_LAT-lat)/(MAX_LAT-MIN_LAT)*lot.clientHeight
  };
}

/* =============================
   2地点の方位角計算（北=0°）
============================= */
function bearing(lat1,lng1,lat2,lng2){
  const φ1=lat1*Math.PI/180;
  const φ2=lat2*Math.PI/180;
  const λ1=lng1*Math.PI/180;
  const λ2=lng2*Math.PI/180;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
}

/* =============================
   Socket.IO 接続
============================= */
const socket = io("https://parking-monitor-fr8a.onrender.com"); // ←RenderのURL
socket.emit("join", {id: myId});

socket.on("users", data => {
  users = data;
  render();
});

/* =============================
   描画
============================= */
function render(){
  const lot = document.getElementById("parking-lot");
  const marker = document.getElementById("user-marker");
  const arrow = document.getElementById("arrow");

  document.querySelectorAll(".rod, .user-marker-other").forEach(e=>e.remove());

  let nearest=null, minDist=Infinity, nearestPos=null, userPos=null;

  if(userLat){
    userPos = gpsToUI(userLat,userLng);
    marker.style.left=(userPos.x-7)+"px";
    marker.style.top=(userPos.y-7)+"px";
    marker.style.display="block";
  }

  // 駐車ロッド描画
  rods.forEach(r=>{
    if(userLat && r.status===0){
      r.dist = calcDistance(userLat,userLng,r.lat,r.lng);
      if(r.dist<minDist){
        minDist = r.dist;
        nearest = r.id;
        nearestPos = gpsToUI(r.lat,r.lng);
      }
    }

    const d = document.createElement("div");
    d.className = "rod "+(r.status===0?"empty":"full");
    if(r.id===nearest) d.classList.add("nearest");
    d.innerHTML = `${r.label}<br>${r.status===0?"空き":"使用中"}${r.dist?`<div class="distance">${r.dist.toFixed(1)}m</div>`:""}`;
    d.style.left=((r.col-1)/3*100)+"%";
    d.style.top=((r.row-1)*22+30)+"%";
    lot.appendChild(d);
  });

  // 矢印描画
  if(nearestPos && userPos){
    const targetBearing = bearing(userLat,userLng,
                                  rods.find(r=>r.id===nearest).lat,
                                  rods.find(r=>r.id===nearest).lng);
    let angleDeg = targetBearing;
    if(deviceHeading!==null){
      angleDeg = targetBearing - deviceHeading;
    }
    const dx = nearestPos.x-userPos.x;
    const dy = nearestPos.y-userPos.y;
    arrow.style.width = Math.hypot(dx,dy)+"px";
    arrow.style.left = userPos.x+"px";
    arrow.style.top  = userPos.y+"px";
    arrow.style.transform = `rotate(${angleDeg}deg)`;
    arrow.style.display = "block";
  }

  // 他ユーザー描画
  Object.entries(users).forEach(([id, info])=>{
    if(id === myId) return;
    const pos = gpsToUI(info.lat, info.lng);
    const other = document.createElement("div");
    other.className = "user-marker-other";
    other.style.position = "absolute";
    other.style.width = "12px";
    other.style.height = "12px";
    other.style.background = "#ff9800";
    other.style.border = "2px solid white";
    other.style.borderRadius = "50%";
    other.style.left = (pos.x-6)+"px";
    other.style.top  = (pos.y-6)+"px";
    other.style.zIndex = "999";
    lot.appendChild(other);
  });
}

/* =============================
   GPS取得
============================= */
navigator.geolocation.watchPosition(p=>{
  userLat = p.coords.latitude;
  userLng = p.coords.longitude;
  document.getElementById("location").textContent =
    `現在地：${userLat.toFixed(5)}, ${userLng.toFixed(5)}`;

  // サーバに自分の位置送信
  socket.emit("update", {id: myId, lat: userLat, lng: userLng});

  render();
}, ()=>document.getElementById("location").textContent="位置情報取得不可", {enableHighAccuracy:true});

/* =============================
   方位センサ要求
============================= */
document.getElementById("enable-orientation").addEventListener("click", ()=>{
  if(typeof DeviceOrientationEvent !== "undefined" &&
     typeof DeviceOrientationEvent.requestPermission === "function"){
    DeviceOrientationEvent.requestPermission().then(state=>{
      if(state==="granted"){
        window.addEventListener("deviceorientation", handleOrientation, true);
        alert("方位センサが有効になりました。矢印が現実の方向を向きます。");
      } else { alert("方位センサの許可が必要です。"); }
    });
  } else {
    window.addEventListener("deviceorientationabsolute", handleOrientation, true);
    window.addEventListener("deviceorientation", handleOrientation, true);
    alert("方位センサを有効化しました。矢印が現実の方向を向きます。");
  }
});

function handleOrientation(e){
  if(e.webkitCompassHeading !== undefined){ deviceHeading = e.webkitCompassHeading; }
  else if(e.absolute && e.alpha !== null){ deviceHeading = e.alpha; }
  else if(e.alpha !== null){ deviceHeading = e.alpha; }
  render();
}
</script>
</body>
</html>
