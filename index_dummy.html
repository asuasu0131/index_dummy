<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>駐車場 空き状況ナビ</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  font-family: sans-serif;
  background: #cfcfcf;
  padding: 12px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

#location {
  background: #fff;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  font-size: 14px;
}

#parking-lot {
  position: relative;
  width: 900px;
  height: 650px;
  margin: auto;
  background: #bfbfbf;
}

/* 駐車ロッド */
.rod {
  width: 300px;
  height: 150px;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 26px;
  border-top: 4px solid white;
  border-bottom: 4px solid white;
}

.empty { background: #4caf50; }
.full  { background: #f44336; }

/* 最寄り強調 */
.nearest {
  outline: 6px solid yellow;
  box-shadow: 0 0 20px rgba(255,255,0,0.9);
}

.distance {
  font-size: 14px;
  font-weight: normal;
}
</style>
</head>

<body>

<h1>駐車場 空き状況</h1>

<div id="location">
  位置情報を取得中...
</div>

<div id="parking-lot"></div>

<script>
/* =====================
   ダミー駐車場データ
===================== */
const rods = [
  { id: "A1", label: "A1", lat: 38.1603, lng: 140.8605, status: 0, row: 1, col: 1 },
  { id: "A2", label: "A2", lat: 38.1600, lng: 140.8610, status: 1, row: 2, col: 1 },
  { id: "A3", label: "A3", lat: 38.1598, lng: 140.8608, status: 0, row: 3, col: 1 },
  { id: "B1", label: "B1", lat: 38.1602, lng: 140.8614, status: 0, row: 1, col: 3 },
  { id: "B2", label: "B2", lat: 38.1599, lng: 140.8616, status: 1, row: 2, col: 3 },
  { id: "B3", label: "B3", lat: 38.1596, lng: 140.8613, status: 0, row: 3, col: 3 }
];

let userLat = null;
let userLng = null;

/* =====================
   距離計算
===================== */
function distance(lat1, lng1, lat2, lng2) {
  const R = 6371e3;
  const φ1 = lat1 * Math.PI/180;
  const φ2 = lat2 * Math.PI/180;
  const Δφ = (lat2-lat1) * Math.PI/180;
  const Δλ = (lng2-lng1) * Math.PI/180;

  const a =
    Math.sin(Δφ/2)**2 +
    Math.cos(φ1)*Math.cos(φ2) *
    Math.sin(Δλ/2)**2;

  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* =====================
   UI描画
===================== */
function render() {
  const lot = document.getElementById("parking-lot");
  lot.innerHTML = "";

  let nearestId = null;
  let nearestDist = Infinity;

  if (userLat !== null) {
    rods.forEach(r => {
      if (r.status === 0) {
        const d = distance(userLat, userLng, r.lat, r.lng);
        r.dist = d;
        if (d < nearestDist) {
          nearestDist = d;
          nearestId = r.id;
        }
      }
    });
  }

  const cellW = 300;
  const cellH = 150;
  const topOffset = 200;

  rods.forEach(r => {
    const div = document.createElement("div");
    div.className = "rod " + (r.status === 0 ? "empty" : "full");

    if (r.id === nearestId) div.classList.add("nearest");

    div.innerHTML = `
      ${r.label}<br>
      ${r.status === 0 ? "空き" : "使用中"}
      ${r.dist ? `<div class="distance">${r.dist.toFixed(1)} m</div>` : ""}
    `;

    div.style.left = (r.col - 1) * cellW + "px";
    div.style.top  = (r.row - 1) * cellH + topOffset + "px";

    lot.appendChild(div);
  });
}

/* =====================
   GPS取得
===================== */
if ("geolocation" in navigator) {
  navigator.geolocation.watchPosition(
    pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      document.getElementById("location").textContent =
        `現在地：緯度 ${userLat.toFixed(6)} / 経度 ${userLng.toFixed(6)}`;

      render();
    },
    err => {
      document.getElementById("location").textContent =
        "位置情報の取得に失敗しました";
    },
    { enableHighAccuracy: true }
  );
} else {
  document.getElementById("location").textContent =
    "GPS非対応ブラウザです";
}

render();
</script>

</body>
</html>
